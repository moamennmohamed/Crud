<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- Start Font Google -->
    <!-- Start Font Poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Start Font Poppins  -->
    <!-- Start Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- End Font Montserrat -->
    <!-- End Font Google -->



    <link rel="stylesheet" href="Animation/animation.css">


    <!-- Start Icon BootstrapNootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- End Icon Bootstrap -->

    <!-- Start Font awesome -->
    <link rel="stylesheet" href="Css/all.min.css">
    <!-- End Font awesome -->

    <!-- Start Font Bootstrap -->
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <!-- End Font Bootstrap -->

    <!-- Start Css -->
    <link rel="stylesheet" href="Css/Style.css">
    <!-- End Css -->

</head>

<body>



    <section class="py-5">
        <div class="container">
            <div class="w-75 m-auto">

                <div class="form-floating mb-3">

                    <input oninput="validateProductName(this)" type="text" class="form-control" id="productTitle"
                        placeholder="Product Title">
                    <span class="messageError    text-danger d-none">Product Title Must Be Start With Capital Letter And
                        Min 3 To Max 15
                    </span>
                    <label for="productTitle">Product Title</label>
                </div>

                <div class="form-floating mb-3">
                    <input oninput="validateProductName(this)" type="text" class="form-control" id="productPrice"
                        placeholder="Product Price">
                    <span class="messageError text-danger d-none">Product Price Must Be Min 99 To Max 99999</span>
                    <label for="productPrice">Product Price</label>
                </div>


                <div class="form-floating mb-3">
                    <input oninput="validateProductName(this)" list="Categores" type="text" class="form-control"
                        id="ProductCategory" placeholder="Product Category">
                    <span class="messageError    text-danger d-none">Product Category Must Be
                        TV,Mobile,Screen,Laptop,Watch,Electronics</span>
                    <label for="ProductCategory">Product Category</label>

                    <datalist id="Categores">
                        <option value="TV" />
                        <option value="Mobile" />
                        <option value="Screen" />
                        <option value="Laptop" />
                        <option value="Watch" />
                        <option value="Electronics" />
                    </datalist>
                </div>



                <div class="form-floating mb-3">
                    <input oninput="validateProductName(this)" accept="image/*" type="file" class="form-control"
                        id="productImage" placeholder="Product Image">
                    <span class="messageError text-danger d-none">Choose Product Image</span>

                    <label for="productImage">Product Image</label>
                </div>


                <div class="form-floating mb-3">
                    <textarea oninput="validateProductName(this)" type="file" class="form-control"
                        id="productDescription" placeholder="Product Description"></textarea>
                    <span class="messageError    text-danger d-none">Product Description Must Be Min 10 To Max 250
                        Words</span>

                    <label for="productDescription">Product Description</label>
                </div>


                <div class="d-flex flex-wrap">
                    <button id="AddProduct" class="btn btn-info w-100">Add Product</button>
                    <button id="UpdateProduct" onclick="updateProduct()" class="btn btn-success w-100 d-none">Update
                        Product</button>

                </div>


            </div>
        </div>
    </section>



    <section class="py-5">
        <div class="container">

            <div class="form-floating mb-3">
                <input oninput="searchProductByTitle(this.value)" type="text" class="form-control" id="productSearch"
                    placeholder="Product Search">
                <label for="productSearch">Product Search</label>
            </div>


            <div class="row gy-5" id="DispalyProductForm">



            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="Js/main.js"></script>
</body>

</html>
